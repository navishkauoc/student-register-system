<!DOCTYPE html>
<html>
<head>
<title>Student Register</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/student.service.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="crudApp" ng-controller="GeneralController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Students</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveStudent()">
				<div class="form-group">
					<label for="studentName">Student Name</label>
					<input type="text" ng-model="student.name" class="form-control" id="studentName" placeholder="Student Name">
				</div>
				<div class="form-group">
					<label for="studentAddress">Address</label>
					<input type="text" ng-model="student.address" class="form-control" id="studentAddress" placeholder="Address">
				</div>

				<div class="form-group">
					<label for="studentDOB">Date of Birth</label> 
					<input type="text" ng-model="student.dob" class="form-control" id="studentDOB" placeholder="Date of Birth">
				</div>
				
				<div class="form-group">
					<label for="studentGender">Gender</label> 
					<input type="text" ng-model="student.gender" class="form-control" id="studentGender" placeholder="Male/Female">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>DOB</th>
						<th>Gender</th>
						<th>Subjects</th>
						<th>Actions</th>
						<th></th>
					</tr>
					<tr ng-repeat="student in students">
						<td>{{student.name}}</td>
						<td>{{student.address}}</td>
						<td>{{student.dob}}</td>
						<td>{{student.gender}}</td>
						<td><a href="#"> See Subjects </a></td>
						<td>
							<button type="button" class="btn btn-default" ng-click="updateStudentInit(student)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default" ng-click="deleteStudent(student)">
								<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
